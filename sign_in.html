    <article>
        Don't have an account, you can sign in with your details to create one: <br>
        <br>
        <br>

        <form action="sign-in"></form>
        <label for="name">Name:</label>
        <input type="text" name="Name" size="50" required> <br>
        <br>
        <br>

        <label for="ID/Passport no">ID/Passport no:</label>
        <input type="text" name="text" size="20" required> <br>
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" size="40" required> <br>
        <br>
        <br>

        <label for="tel no">Tel no:</label>
        <input type="text" name="tel no" size="15" required> <br>
        <br>
        <br>

        <label for="preffered means">Preffered means:</label>
        Tel no: <input type="radio" name="tel no" id="Tel no" required>
        Email: <input type="radio" name="tel no" id="tel no" required> <br>
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" size="20" required> <br>
        <br>
        <br>

        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="confirm password" required> <br>
        <br>
        <br>

        <label for="submit"></label>
        <input type="button" value="Submit" id="Submit">
    </article>
